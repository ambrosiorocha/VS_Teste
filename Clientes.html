<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main-content p-4 md:p-8 overflow-y-auto">
        <div class="container">
            <div class="flex justify-between items-center mb-6">
                <h2>Gerenciar Clientes</h2>
                <a href="index.html" class="text-blue-500 hover:underline">Voltar ao Dashboard</a>
            </div>

            <form id="clienteForm">
                <input type="hidden" id="idCliente" value="">

                <div class="form-group">
                    <label for="nome">Nome Completo / Razão Social</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-grid-container">
                    <div class="form-group">
                        <label for="cpfCnpj">CPF/CNPJ</label>
                        <input type="text" id="cpfCnpj">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço Completo</label>
                    <input type="text" id="endereco">
                </div>

                <button type="submit" class="btn">Salvar Cliente</button>
            </form>

            <div id="statusMessage"></div>

            <div class="table-container">
                <h3>Clientes Cadastrados</h3>
                <div class="form-group">
                    <label for="pesquisa">Pesquisar Cliente</label>
                    <input type="text" id="pesquisa" placeholder="Nome ou CPF/CNPJ...">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Endereço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaClientes">
                        <tr>
                            <td colspan="7" style="text-align:center;">Carregando clientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clientes.js"></script>
    <script>
        document.getElementById('cnpjCpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '').substring(0, 14);
            if (v.length <= 11) { // CPF
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else { // CNPJ
                v = v.replace(/^(\d{2})(\d)/, '$1.$2');
                v = v.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                v = v.replace(/\.(\d{3})(\d)/, '.$1/$2');
                v = v.replace(/(\d{4})(\d)/, '$1-$2');
            }
            e.target.value = v;
        });
        document.getElementById('telefone').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '').substring(0, 11);
            v = v.replace(/^(\d{2})(\d)/, '($1) $2');
            v = v.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = v;
        });
    </script>

</body>

</html>
