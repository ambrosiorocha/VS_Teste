<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main-content p-4 md:p-8 overflow-y-auto">
        <div class="container">
            <h2>Gerenciar Produtos</h2>

            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6">
                <h3 class="text-slate-700 font-bold text-lg mb-4 flex items-center border-l-4 border-blue-600 pl-3">Novo
                    Produto</h3>
                <form id="produtoForm">
                    <input type="hidden" id="idProduto" value="">

                    <!-- Linha 1: Nome (flex-1) + Unidade (estreito) -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                        <div class="md:col-span-2">
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto
                                *</label>
                            <input type="text" id="nome" required placeholder="Ex: Tinta Acrílica Branca 18L"
                                class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="unidadeVenda" class="block text-sm font-medium text-gray-700 mb-1">Unidade
                                *</label>
                            <select id="unidadeVenda" required
                                class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                                <option value="Un">Un</option>
                                <option value="Cx">Cx</option>
                                <option value="Pc">Pc</option>
                                <option value="kg">kg</option>
                                <option value="L">L</option>
                                <option value="Mt">Mt</option>
                                <option value="Dz">Dz</option>
                                <option value="Sc">Sc</option>
                            </select>
                        </div>
                        <div>
                            <label for="preco" class="block text-sm font-medium text-gray-700 mb-1">Preço de Venda (R$)
                                *</label>
                            <input type="number" id="preco" step="0.01" min="0"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" required
                                placeholder="Ex: 250,00"
                                class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">Quantidade
                                Incial
                                em Estoque</label>
                            <input type="number" id="quantidade" step="0.01" min="0"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" required placeholder="Ex: 50"
                                class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="md:col-span-3">
                            <label for="descricao"
                                class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                            <input type="text" id="descricao" placeholder="Ex: Tinta para uso externo e interno..."
                                class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <button type="submit" class="btn">Cadastrar Produto</button>
                </form>
            </div>


            <div id="statusMessage"></div>

            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6">
                <h3 class="text-slate-700 font-bold text-lg mb-4 flex items-center border-l-4 border-blue-600 pl-3">
                    Produtos Cadastrados</h3>
                <div class="form-group mb-4">
                    <label for="pesquisa" class="block text-sm font-medium text-gray-700 mb-1">Pesquisar Produto</label>
                    <input type="text" id="pesquisa" placeholder="Digite para pesquisar..."
                        class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="overflow-x-auto w-full mb-4">
                    <table class="w-full bg-white border border-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="table-header">ID</th>
                                <th class="table-header">Nome</th>
                                <th class="table-header">Unidade</th>
                                <th class="table-header">Preço</th>
                                <th class="table-header">Quantidade</th>
                                <th class="table-header">Descrição</th>
                                <th class="table-header w-24">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaProdutos">
                            <tr>
                                <td colspan="7" class="table-cell p-4 text-center">Carregando produtos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/produtos.js"></script>
</body>

</html>
