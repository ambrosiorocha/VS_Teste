<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="main-content p-4 md:p-8 overflow-y-auto">
        <div class="container">
            <h2>Gerenciar Produtos</h2>
            <form id="produtoForm" class="space-y-4">
                <input type="hidden" id="idProduto" value="">

                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" required class="w-full">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="unidadeVenda">Unidade de Venda</label>
                        <input type="text" id="unidadeVenda" required class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço (R$)</label>
                        <input type="number" id="preco" step="0.01" min="0" required class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade em Estoque</label>
                        <input type="number" id="quantidade" step="any" min="0" required class="w-full">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" class="w-full">
                </div>

                <button type="submit" class="btn">Cadastrar Produto</button>
            </form>
            <div id="statusMessage"></div>

            <div class="table-container">
                <h3>Produtos Cadastrados</h3>
                <div class="form-group">
                    <label for="pesquisa">Pesquisar Produto</label>
                    <input type="text" id="pesquisa" placeholder="Digite para pesquisar..." class="w-full">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID do Produto</th>
                            <th>Nome</th>
                            <th>Unidade de Venda</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                        <tr><td colspan="7" style="text-align:center;">Carregando produtos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
