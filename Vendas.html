<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lançar Venda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main-content p-4 md:p-8 overflow-y-auto">
        <div class="container">
            <h2>Lançar Nova Venda</h2>
            <form id="vendaForm" class="space-y-4">
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" required class="w-full p-2 border border-gray-300 rounded">
                        <option value="">Selecione um cliente...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select id="produto" required class="w-full p-2 border border-gray-300 rounded">
                        <option value="">Carregando produtos...</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="quantidade">Quantidade Vendida</label>
                        <input type="number" id="quantidade" step="any" min="0" required class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="precoUnitario">Preço Unitário (R$)</label>
                        <input type="number" id="precoUnitario" step="0.01" min="0" readonly class="w-full bg-gray-100">
                    </div>
                    <div class="form-group">
                        <label for="subtotal">Subtotal (R$)</label>
                        <input type="number" id="subtotal" step="0.01" min="0" readonly class="w-full bg-gray-100">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="descontoPercentual">Desconto (%)</label>
                        <input type="number" id="descontoPercentual" step="0.01" min="0" max="100" value="0"
                            class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="descontoReal">Desconto (R$)</label>
                        <input type="number" id="descontoReal" step="0.01" min="0" value="0" class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="totalComDesconto">Total com Desconto (R$)</label>
                        <input type="number" id="totalComDesconto" step="0.01" min="0" readonly
                            class="w-full bg-gray-100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" value="Usuário Padrão" required class="w-full">
                </div>

                <button type="submit" class="btn">Lançar Venda</button>
            </form>
            <div id="statusMessage"></div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendas.js"></script>
</body>

</html>
